<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="vizcontainer">
        <svg style="width:500px;height:500px;border:1px lightgray solid;"></svg>
    </div>
    <script>
        d3.select('svg')
            .append('line')
            .attr('x1', 20)
            .attr('y1', 20)
            .attr('x2', 400)
            .attr('y2', 400)
            .style('stroke', 'black')
            .style('stroke-width', '2px');

        d3.select('svg')
            .append('text')
            .attr('x', 20)
            .attr('y', 20)
            .text('HELLO');

        d3.select('svg')
            .append('circle')
            .attr('r', 20)
            .attr('cx', 20)
            .attr('cy', 20)
            .style('fill', 'red');

        d3.select('svg')
            .append('circle')
            .attr('r', 100)
            .attr('cx', 400)
            .attr('cy', 400)
            .style('fill', 'lightblue');
        
        d3.select('svg')
            .append('text')
            .attr('x', 400)
            .attr('y', 400)
            .text('WORLD');


    </script>
</body>
</html>

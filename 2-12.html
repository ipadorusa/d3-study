<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg {
            height: 500px;
            width: 500px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>

    <div>
        <svg></svg>
    </div>
    <script>
        d3.json("tweets.json", (error, data) => dataViz(data.tweets) );

        function dataViz(incomingData) {

            incomingData.forEach( el => {
                el.impact = el.favorites.length + el.retweets.length
                el.tweetTime = new Date(el.timestamp);
            })

            var maxImpact = d3.max(incomingData, el => el.impact);
            var startEnd = d3.extent(incomingData, el => el.tweetTime);
            var timeRamp = d3.scaleTime().domain(startEnd).range([50, 450]);
            var yScale = d3.scaleLinear().domain([0, maxImpact]).range([0, 460]);
            var radiusScale = d3.scaleLinear().domain([0, maxImpact]).range([1, 20]);

            d3.select("svg")
                .selectAll("circle")
                .data(incomingData, d => JSON.stringify(d))
                .enter()
                .append("circle")
                .attr("r", d => radiusScale(d.impact))
                .attr("cx", (d, i) => timeRamp(d.tweetTime))
                .attr("cy", d => 480 - yScale(d.impact))
                .style("fill", "#990000")
                .style("stroke", "black")
                .style("stroke-width", "1px");

            var filteredData = incomingData.filter(
                el =>  el.impact > 0
            );

            d3.selectAll("circle")
                .data(filteredData, d => JSON.stringify(d))
                .exit()
                .remove();

        }
    </script>
</body>

</html>
